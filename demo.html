<!doctype html>
<meta charset='utf-8'>
<html>
  <head>
    <title>firebase-ui-auth demo</title>
    <script src="../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="firebase-ui-auth.html">
    <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
    <script>
      // Initialize Firebase for open-elements.org
      firebase.initializeApp({
        apiKey: "AIzaSyDaJfXWs8Hy2ZKTWEzU8gSVLC5D_JrbeLg",
        authDomain: "open-elements.firebaseapp.com",
        databaseURL: "https://open-elements.firebaseio.com",
        storageBucket: "open-elements.appspot.com",
        messagingSenderId: "508760526273"
      });
    </script>
  </head>
  <body>
    <h3>firebase-ui-auth Demo</h3>
    <template is="dom-bind" id="app">
      <firebase-ui-auth user="{{user}}" sign-in-success-url="" id="auth"></firebase-ui-auth>
      <template is="dom-if" if="{{user}}">
        [[user.displayName]]
      </template>
      <button on-tap="out">logout</button>
    </template>
    <script>
      var app = document.querySelector('#app');
      app.out = function () {
        app.$.auth.signOut()
      }
    </script>
  </body>
</html>
